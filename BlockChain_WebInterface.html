<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>
  </head>
  <body>
    <div id="deposit" class="tabcontent">
<h2>Deposit Ether</h2>
<div class="input-group">
<h3>Amount of Ether</h3>
<input id="deposit" type="number" placeholder="Enter amount....." /></div>
<div class="input-group"><button id="deposit" class="btn"> Deposit </button></div>
</div>
<div id="withdraw" class="tabcontent">
<h2>Withdraw Ether</h2>
<div class="input-group">
<h3>Amount of Ether</h3>
<input id="withdraw" type="number" placeholder="Enter amount....." /></div>
<div class="input-group"><button id="withdraw" class="btn"> Withdraw </button></div>
</div>
<div id="check_balance" class="tabcontent">
<h2>Check balance of smart account</h2>
<div class="input-group"><button id="check_balance" class="btn"> Check balance </button></div>
<h1 class="text message">Balance: <span id="check_balance"></span></h1>
</div>
  </body>
</html>
